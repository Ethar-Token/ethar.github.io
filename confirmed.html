<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ETHAR | Email Confirmed</title>
  <link rel="icon" href="assets/ethar.png" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0e0e0e;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      color: #bb86fc;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #ccc;
    }
    a {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 28px;
      background: #bb86fc;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }
    a:hover {
      background: #9c6efb;
    }
  </style>
</head>
<body>
  <img src="assets/ethar.png" alt="ETHAR Logo" />
  <h1>Email Confirmed!</h1>
  <p>Thank you for verifying your email. You can now open the ETHAR app and start mining.</p>
  <a class="main" id="openApp" href="#">Open App</a>

  <script>
    const openBtn = document.getElementById('openApp');
    openBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      const androidUrl = "https://play.google.com/store/apps/details?id=com.ethartoken.app";
      const iosUrl = "https://apps.apple.com/app/id0000000000";
      const appScheme = "ethar://";

      const start = Date.now();
      window.location = appScheme;

      // Fallback after 2 second if app is not installed
      setTimeout(() => {
        const end = Date.now();
        if (end - start < 1500) {
          if (/iPhone|iPad|iPod/i.test(userAgent)) {
            window.location = iosUrl;
          } else if (/Android/i.test(userAgent)) {
            window.location = androidUrl;
          } else {
            alert("Please download the ETHAR app from your app store.");
          }
        }
      }, 2000);
    });
  </script>  
</body>
</html>
